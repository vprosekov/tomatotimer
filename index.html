<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>tomato-timer</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="body">
    <audio id="mySound" src="sound/alarm.mp3"></audio>
    <audio id="tickSound" src="sound/tick.mp3"></audio>
    <div class="div-block">
        <div class="timetext" id="timetext">25:00</div>
        <div class="div-block-2">
            <div class="pause-btn">Pause</div>
            <div class="start-btn">Start</div>
        </div>
        <div class="reset-btn">Reset</div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f8c6952d401613bbbe45229" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script/index.js"></script>
</body>

</html>
